    pageId: '4'
    title: 'Simplepage Introduction'
    content: '<p>XOOPS is powerful CMS/Framework but it can be overwhelming if all you want is to  make some simple pages. Simplepage is a module to facilitate the generation of simple pages. There are other XOOPS modules (TinyD、Quickpages) which are similar. The basic principle of development is keep this module simple and easy to use. Simplepages does not provide complicated functions (categories, article linking, etc.). The Smartclone module can be used to create multiple modules to realize different classification pages.</p>'
