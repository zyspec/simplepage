    pageId: '3'
    title: 'Simplepage Main functions of the module'
    content: '<h3>&nbsp;</h3>\r\n<ul>\r\n    <li><font color="#993366">Menu and breadcrumbs are automatically generated on the page</font></li>\r\n    <li><font color="#993366">Use the online editor to edit the page</font></li>\r\n    <li><font color="#993366">Menu drag and drop sort</font></li>\r\n    <li><font color="#993366">By modification of templates/simplepage_index.tpl the layout of the page can be modified</font></li>\r\n    <li><font color="#993366">By modification of templates/simplepage.css You can modify the appearance of the page</font></li>\r\n    <li><font color="#993366">Simplepages can be cloned using Smartclone</font></li>\r\n</ul>'
